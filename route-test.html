<!DOCTYPE html>
<html>
<head>
    <title>SPA Route Debug Test</title>
</head>
<body>
    <h1>SPA Route Debug Test</h1>
    
    <div>
        <h3>Test Links:</h3>
        <a href="http://localhost:3000#home">Home</a> | 
        <a href="http://localhost:3000#extract">Extract</a> | 
        <a href="http://localhost:3000#editor">Editor</a> | 
        <a href="http://localhost:3000#settings">Settings</a>
    </div>
    
    <div>
        <h3>Current Hash:</h3>
        <p id="currentHash">None</p>
    </div>
    
    <script>
        function updateHash() {
            document.getElementById('currentHash').textContent = window.location.hash || 'None';
        }
        
        window.addEventListener('hashchange', updateHash);
        updateHash();
        
        // Test each route
        console.log('Testing SPA routes...');
        console.log('Navigate to #home');
        setTimeout(() => window.location.hash = '#home', 1000);
        setTimeout(() => {
            console.log('Navigate to #extract');
            window.location.hash = '#extract';
        }, 2000);
        setTimeout(() => {
            console.log('Navigate to #editor');  
            window.location.hash = '#editor';
        }, 3000);
    </script>
</body>
</html>
